<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Scripts - Admin Panel</title>

    <!-- Prevent indexing during development - REMOVE WHEN READY TO LAUNCH -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'indesign': '#FF3366',
                        'photoshop': '#31A8FF',
                        'illustrator': '#FF9A00',
                        'primary': '#2563EB',
                        'primary-dark': '#1D4ED8',
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen pb-20 md:pb-0">
    <!-- Admin Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="flex items-center justify-between px-6 h-16">
            <!-- Logo -->
            <a href="dashboard.html" class="flex items-center space-x-2">
                <img src="../assets/Horizontal_pos.svg" alt="Adoscript" class="h-10">
                <span class="text-xs bg-primary/10 text-primary px-2 py-1 rounded-full">Admin</span>
            </a>

            <!-- Right side -->
            <div class="flex items-center gap-4">
                <a href="../index.html" target="_blank" class="text-gray-600 hover:text-primary transition-colors" title="View Site">
                    <i class="fas fa-external-link-alt"></i>
                </a>
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-primary/20 rounded-full flex items-center justify-center">
                        <span class="text-primary text-sm font-semibold">A</span>
                    </div>
                    <span class="text-gray-700 font-medium hidden sm:block">Admin</span>
                </div>
                <a href="login.html" class="text-gray-600 hover:text-red-500 transition-colors" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="admin-sidebar bg-white shadow-sm p-4 hidden md:block">
            <nav class="space-y-1">
                <a href="dashboard.html" class="admin-nav-item">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="scripts.html" class="admin-nav-item active">
                    <i class="fas fa-file-code"></i>
                    <span>All Scripts</span>
                </a>
                <a href="upload.html" class="admin-nav-item">
                    <i class="fas fa-upload"></i>
                    <span>Upload Script</span>
                </a>
                <a href="orders.html" class="admin-nav-item">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Orders</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="flex flex-wrap items-center justify-between gap-4 mb-8">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">All Scripts</h1>
                    <p class="text-gray-600">Manage your script listings</p>
                </div>
                <a href="upload.html" class="inline-flex items-center px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                    <i class="fas fa-plus mr-2"></i>
                    Add New Script
                </a>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
                <div class="flex flex-wrap gap-4">
                    <div class="flex-1 min-w-[200px]">
                        <div class="relative">
                            <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            <input type="text" id="search-input" placeholder="Search scripts..."
                                   class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>
                    <select id="filter-app" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">All Applications</option>
                        <option value="indesign">InDesign</option>
                        <option value="photoshop">Photoshop</option>
                        <option value="illustrator">Illustrator</option>
                    </select>
                    <select id="filter-price" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">All Prices</option>
                        <option value="free">Free</option>
                        <option value="paid">Paid</option>
                    </select>
                    <select id="filter-status" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                        <option value="">All Status</option>
                        <option value="published">Published</option>
                        <option value="draft">Draft</option>
                    </select>
                </div>
            </div>

            <!-- Scripts Table -->
            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Script</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Application</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Downloads</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="scripts-table-body" class="divide-y divide-gray-200">
                            <tr>
                                <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                                    <i class="fas fa-spinner fa-spin mr-2"></i>Loading scripts...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="px-6 py-4 border-t flex items-center justify-between">
                    <p id="pagination-info" class="text-sm text-gray-600">Showing 0 scripts</p>
                    <div id="pagination-controls" class="flex gap-2"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Navigation -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t flex justify-around py-2">
        <a href="dashboard.html" class="flex flex-col items-center py-2 px-4 text-gray-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">Dashboard</span>
        </a>
        <a href="scripts.html" class="flex flex-col items-center py-2 px-4 text-primary">
            <i class="fas fa-file-code text-xl"></i>
            <span class="text-xs mt-1">Scripts</span>
        </a>
        <a href="upload.html" class="flex flex-col items-center py-2 px-4 text-gray-500">
            <i class="fas fa-upload text-xl"></i>
            <span class="text-xs mt-1">Upload</span>
        </a>
        <a href="orders.html" class="flex flex-col items-center py-2 px-4 text-gray-500">
            <i class="fas fa-shopping-cart text-xl"></i>
            <span class="text-xs mt-1">Orders</span>
        </a>
    </nav>

    <script src="../js/admin.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let searchTimeout = null;

        async function loadScripts() {
            const params = {
                page: currentPage,
                limit: 10,
                search: document.getElementById('search-input').value,
                application: document.getElementById('filter-app').value,
                price_type: document.getElementById('filter-price').value,
                status: document.getElementById('filter-status').value
            };

            const tbody = document.getElementById('scripts-table-body');
            tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500"><i class="fas fa-spinner fa-spin mr-2"></i>Loading...</td></tr>';

            try {
                const result = await fetchScripts(params);
                if (result.success) {
                    totalPages = result.total_pages || 1;
                    renderScripts(result.scripts || []);
                    renderPagination(result.total || 0, result.page || 1, result.limit || 10);
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Failed to load scripts</td></tr>';
                }
            } catch (error) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-red-500">Error loading scripts</td></tr>';
            }
        }

        function renderScripts(scripts) {
            const tbody = document.getElementById('scripts-table-body');
            if (scripts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-8 text-center text-gray-500">No scripts found. <a href="upload.html" class="text-primary hover:underline">Upload your first script</a></td></tr>';
                return;
            }

            tbody.innerHTML = scripts.map(script => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 ${getAppBgClass(script.application)} rounded-lg flex items-center justify-center mr-3">
                                <i class="fas ${getAppIcon(script.application)} ${getAppTextClass(script.application)}"></i>
                            </div>
                            <div>
                                <div class="font-medium text-gray-900">${escapeHtml(script.name)}</div>
                                <div class="text-sm text-gray-500">v${script.version || '1.0.0'}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4">${getAppBadge(script.application)}</td>
                    <td class="px-6 py-4">${formatPrice(script.price, script.price_type)}</td>
                    <td class="px-6 py-4 text-gray-600">${formatNumber(script.downloads || 0)}</td>
                    <td class="px-6 py-4">${getStatusBadge(script.status)}</td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex items-center justify-end gap-2">
                            <a href="upload.html?id=${script.id}" class="p-2 text-gray-500 hover:text-primary transition-colors" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="../script-detail.html?slug=${script.slug}" target="_blank" class="p-2 text-gray-500 hover:text-primary transition-colors" title="View">
                                <i class="fas fa-eye"></i>
                            </a>
                            <button onclick="confirmDelete(${script.id}, '${escapeHtml(script.name).replace(/'/g, "\\'")}')" class="p-2 text-gray-500 hover:text-red-500 transition-colors" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(total, page, limit) {
            const start = total === 0 ? 0 : (page - 1) * limit + 1;
            const end = Math.min(page * limit, total);
            document.getElementById('pagination-info').textContent = `Showing ${start} to ${end} of ${total} scripts`;

            const controls = document.getElementById('pagination-controls');
            if (totalPages <= 1) {
                controls.innerHTML = '';
                return;
            }

            let html = `<button onclick="goToPage(${page - 1})" class="px-3 py-1 border border-gray-300 rounded text-gray-500 hover:bg-gray-50" ${page === 1 ? 'disabled' : ''}>
                <i class="fas fa-chevron-left"></i>
            </button>`;

            for (let i = 1; i <= totalPages && i <= 5; i++) {
                html += `<button onclick="goToPage(${i})" class="px-3 py-1 ${i === page ? 'bg-primary text-white' : 'border border-gray-300 text-gray-700 hover:bg-gray-50'} rounded">${i}</button>`;
            }

            html += `<button onclick="goToPage(${page + 1})" class="px-3 py-1 border border-gray-300 rounded text-gray-700 hover:bg-gray-50" ${page === totalPages ? 'disabled' : ''}>
                <i class="fas fa-chevron-right"></i>
            </button>`;

            controls.innerHTML = html;
        }

        function goToPage(page) {
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            loadScripts();
        }

        async function confirmDelete(id, name) {
            if (confirm(`Are you sure you want to delete "${name}"? This action cannot be undone.`)) {
                try {
                    const result = await deleteScript(id);
                    if (result.success) {
                        showToast('Script deleted successfully');
                        loadScripts();
                    } else {
                        showToast(result.error || 'Failed to delete script', 'error');
                    }
                } catch (error) {
                    showToast('Failed to delete script', 'error');
                }
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function formatNumber(num) {
            return num.toLocaleString();
        }

        function getAppBgClass(app) {
            return { indesign: 'bg-indesign/10', photoshop: 'bg-photoshop/10', illustrator: 'bg-illustrator/10' }[app] || 'bg-gray-100';
        }

        function getAppTextClass(app) {
            return { indesign: 'text-indesign', photoshop: 'text-photoshop', illustrator: 'text-illustrator' }[app] || 'text-gray-600';
        }

        function getAppIcon(app) {
            return { indesign: 'fa-file-alt', photoshop: 'fa-image', illustrator: 'fa-pen-nib' }[app] || 'fa-file-code';
        }

        // Event listeners for filters
        document.getElementById('search-input').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => { currentPage = 1; loadScripts(); }, 300);
        });

        document.getElementById('filter-app').addEventListener('change', () => { currentPage = 1; loadScripts(); });
        document.getElementById('filter-price').addEventListener('change', () => { currentPage = 1; loadScripts(); });
        document.getElementById('filter-status').addEventListener('change', () => { currentPage = 1; loadScripts(); });

        // Load scripts on page load
        document.addEventListener('DOMContentLoaded', loadScripts);
    </script>
</body>
</html>
